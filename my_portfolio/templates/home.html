{% block stylesheet %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/home.css')}}">
{% endblock stylesheet %}

<section id="home" class="home-section d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <!-- Profile Picture (Left) -->
            <div class="col-lg-6 text-center text-lg-start">
                <img src="{{url_for('static', filename='assets/images/profile_pic.png')}}" alt="Profile Picture"
                    class="img-fluid profile-img">
            </div>

            <!-- Name, Title & Social Links (Right) -->
            <div class="col-lg-6 text-center text-lg-start text-content">
                <h1 class="fw-bold">Bonny Babu</h1>
                <h3 class="text-muted">Robotics Engineer</h3>
                <p class="lead text-muted">
                    {{config.portfolio}}
                </p>

                <!-- Social Media Icons -->
                <!-- Social Media Icons and Resume Button -->
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start mt-3 gap-3">
                    <!-- Social Icons -->
                    <div class="d-flex gap-3">
                        {% for data in config.social %}
                        <a class="social-icon" href="{{ data.url }}"
                            style="animation-delay: {{ 0.3 + (loop.index * 0.1) }}s;">
                            <i class="bi bi-{{ data.icon }}"></i>
                        </a>
                        {% endfor %}
                    </div>

                    <!-- Resume Download Button -->
                    <a href="{{ url_for('static', filename='resume.pdf') }}" class="resume-btn" download
                        style="animation-delay: {{ 0.3 + (config.social|length * 0.1) }}s;">
                        <i class="bi bi-download"></i> Resume
                    </a>
                </div>

            </div>
        </div>
    </div>
</section>
