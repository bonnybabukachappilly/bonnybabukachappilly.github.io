{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/about.css') }}">
{% endblock stylesheet %}

<section id="about" class="about-section">
    <div class="container">
        <!-- Bio Card -->

            <div class="card-body">
                <h2 class="card-title fw-bold">About Me</h2>

        <!-- Skills Section -->
        <div class="skills-container">
            {% for section in config.skills %}
            <div class="card skill-card">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ section.name }}</h5>
                    <ul>
                        {% for skill in section.keywords %}
                        <li><i class="bi bi-check-circle"></i> {{ skill }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
